<html>

<head>
<title>Create a New Corner</title>
</head>

<body>
<script>
var numBoxes = 1;

function displayBoxes() {
var span = document.getElementById("users");
var vals = new Array();
for (var i = 0; i < numBoxes; i++) {
	vals[i] = document.getElementById("user"+i).value;
}
span.innerHTML ="";
for (var i = 0; i < numBoxes; i++) {
	txt = vals[i];
	span.innerHTML = span.innerHTML + "<input type='text' id=user"+i+" value=\""+txt+"\"><br>";
}
numBoxes++;
}
</script>

<h1>OurCorner</h1>
<br>
<br>

<h3>New Corner</h3>
<div id="main">
<form id="newthread" action="createNewThread.php" method="post">

<p>Corner Name: <input type="text" name="name"></p>
<p>To add others to this Corner, enter their user names below:</p>

<span id="users">
<input type='text' id=user0><br>
</span>
<input type="button" onClick="displayBoxes()" value="Add Additional Users">
<br>
<input type="submit" value="Submit">
</form>
</div>

</html>
